<!DOCTYPE>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>App DEV COE Core Team List</title>
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <div class="row">
            <h1 class="text-center">App Dev CoE Menu Builder</h1>
        </div>
        <div class="row">
            <div class="col-md-3 sidebar">
                <h2 class="text-center">Menus</h2>
                <button type="button" class="btn btn-primary btn-block"> Add New Menu</button>
            </div>
            <div class="col-md-9 main">
                <h2 class="text-center"> Selected Menu</h2>

                <table class="table table-inverse">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in model.items" ng-include="getTemplate($index)"</tr></tr>
                    </tbody>
                </table>
                <button ng-click="addItem()" type="button" class="btn btn-primary btn-block"> Add New Item</button>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="display">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
            <button ng-click="editItem(item,$index)">Edit</button>
        </td>
        <td>
          <button ng-click="deleteItem($index)">Delete</button>
        </td>
    </script>
    <script type="text/ng-template" id="edit">
        <td>
            <input type="text" ng-model="model.selectedItem.name" />
        </td>
        <td>
            <input type="text" ng-model="model.selectedItem.price" />
        </td>
        <td>
            <button ng-click="saveItem($index)">Save</button>
            <button ng-click="reset()">Cancel</button>
        </td>
    </script>

    <!--Helps loading app faster-->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
   <!--http://getbootstrap.com/  -->
    <script src="controllers/controller.js"></script>
</body>

</html>
